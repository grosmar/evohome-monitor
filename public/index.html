
<!doctype html>
<html>

<head>
	<title>Line Chart Multiple Axes</title>
	<script src="https://www.chartjs.org/dist/2.9.4/Chart.min.js"></script>
	<script src="https://www.chartjs.org/samples/latest/utils.js"></script>
	<style>
	canvas {
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
	</style>
</head>

<body>
	<div style="width:90%;">
		<canvas id="canvas"></canvas>
	</div>
	<script>
		var colors = [
			{"temp" : "rgb(255,0,0)", "target": "rgb(255,0,0,0.5)"},
			{"temp" : "rgb(0,255,0)", "target": "rgb(0,255,0,0.5)"},
			{"temp" : "rgb(0,0,255)", "target": "rgb(0,0,255,0.5)"}];

		function loadJSON(url, callback) {   
			var xobj = new XMLHttpRequest();
				xobj.overrideMimeType("application/json");
			xobj.open('GET', url, true); // Replace 'my_data' with the path to your file
			xobj.onreadystatechange = function () {
				if (xobj.readyState == 4 && xobj.status == "200") {
					// Required use of an anonymous callback as .open will NOT return a value but simply returns undefined in asynchronous mode
					callback(xobj.responseText);
				}
			};
			xobj.send(null);  
		}

		function getFormattedDate( timestamp ) {
			var date = new Date(timestamp);
			

			var month = date.getMonth() + 1;
			var day = date.getDate();
			var hour = date.getHours();
			var min = date.getMinutes();
			var sec = date.getSeconds();

			month = (month < 10 ? "0" : "") + month;
			day = (day < 10 ? "0" : "") + day;
			hour = (hour < 10 ? "0" : "") + hour;
			min = (min < 10 ? "0" : "") + min;
			sec = (sec < 10 ? "0" : "") + sec;

			var str = date.getFullYear() + "-" + month + "-" + day + " " +  hour + ":" + min;

			/*alert(str);*/

			return str;
		}


		

		var lineChartData = {
			labels: [],
			datasets: []
		};

		window.onload = function() {

			var datasets = [];
			var labels = [];
			var colorIndex = 0;

			//loadJSON('data.json', function(response) {
			loadJSON('/data?limit=90', function(response) {
    		var rawdata = JSON.parse(response);

			rawdata = rawdata.reverse();

			var data = [];
			for ( var i in rawdata )
			{
				var day = JSON.parse(rawdata[i].data);
				for (var j in day)
				{
					console.log(j);
					labels.push(getFormattedDate(day[j].timestamp));
					data.push(day[j].values);
				}
				
			}

			/*lineChartData.labels = data.map((v) => { return getFormattedDate(v.timestamp) });

			lineChartData.datasets[0].data = data.map((v) => { return v.cellar.target });
			lineChartData.datasets[1].data = data.map((v) => { return v.cellar.temp });
			lineChartData.datasets[2].data = data.map((v) => { return v.ground.target });
			lineChartData.datasets[3].data = data.map((v) => { return v.ground.temp });
			lineChartData.datasets[4].data = data.map((v) => { return v.first.target });
			lineChartData.datasets[5].data = data.map((v) => { return v.first.temp });
			
			*/	

			
			
			for (var i in data)
			{
				//data[i].data = JSON.parse(data[i].data);

				//labels.push(getFormattedDate(data[i].createdAt));

				for (var j in data[i])
				{
					var row = data[i][j];

					if (row.name == null || row.name == "null")
						continue;	

						var index = datasets.findIndex((v) => {return v.label == row.name});
				
					if ( index == -1 )
					{
						var tempRow = {
							label: row.name,
							borderColor: colors[colorIndex].temp,
							backgroundColor: colors[colorIndex].temp,
							fill: false,
							data: []
						};
						var targetRow = {
							label: row.name + " Target",
							borderColor: colors[colorIndex].target,
							backgroundColor: colors[colorIndex].target,
							fill: false,
							data: []
						};
						colorIndex++;
						if (colorIndex >= colors.length)
							colorIndex = 0;
						datasets.push(tempRow, targetRow);

						var index = datasets.findIndex((v) => {return v.label == row.name});
					}
					else
					{
						var tempRow = datasets[index];
						var targetRow = datasets[index + 1];
					}

					tempRow.data.push(row.temp);
					targetRow.data.push(row.target);
				}
			}

			console.log(datasets);

			lineChartData.datasets = datasets;
			lineChartData.labels = labels;

			
			var ctx = document.getElementById('canvas').getContext('2d');
			window.myLine = Chart.Line(ctx, {
				data: lineChartData,
				options: {
					responsive: true,
					title: {
						display: true,
						text: 'Evohome thermostat'
					},
					tooltips: {
						mode: 'index',
						intersect: false,
					},
					hover: {
						mode: 'nearest',
						intersect: true
					},
					scales: {
						xAxes: [{
							display: true,
							scaleLabel: {
								display: true,
								labelString: 'Date'
							}
						}],
						yAxes: [{
							display: true,
							scaleLabel: {
								display: true,
								labelString: 'Value'
							},
							ticks: {
								min: 5,
								max: 30
							}
						}]
					}
				}
			});

		});
		
	};


	</script>
</body>

</html>
